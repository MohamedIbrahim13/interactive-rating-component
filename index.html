<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./build/styles.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <main role="main" class="p-6 rounded-3xl">
    <div
      class="flex justify-center items-center p-3 w-10 h-10 rounded-full bg-[color:var(--darkBlue)] justify-items-center">
      <img src="./images/icon-star.svg" alt="star">
    </div>

    <h1 class="mt-6 mb-1.5">How did we do?</h1>

    <p>Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>

    <form method="post">
      <div class="flex justify-between my-7">
        <input type="button" value="1" class="rating">
        <input type="button" value="2" class="rating">
        <input type="button" value="3" class="rating">
        <input type="button" value="4" class="rating">
        <input type="button" value="5" class="rating">
      </div>
      <button type="submit"
        class="bg-[color:var(--orange)] w-full py-3 rounded-3xl uppercase text-white">Submit</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>

</html>
